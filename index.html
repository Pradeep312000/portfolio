<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pradeep Shane Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

    body, html { height: 100%; }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #f6d365, #fda085, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .name {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #fff;
      animation: colorChange 5s infinite alternate;
    }

    @keyframes colorChange {
      0% { color: #ff6b6b; }
      25% { color: #feca57; }
      50% { color: #1dd1a1; }
      75% { color: #54a0ff; }
      100% { color: #ff9ff3; }
    }

    .title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .btn {
      padding: 12px 30px;
      background-color: white;
      color: #ff6b6b;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff6b6b;
      color: white;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <section class="hero">
    <img src="assets/myimage.jpg" alt="Pradeep Shane" class="profile-img">
    <h1 class="name">Pradeep Shane</h1>
    <p class="title">Cloud & DevOps Engineer | AWS, Terraform, Jenkins, Docker</p>
    <a href="#projects" class="btn">View My Work</a>
  </section>

</body>
</html>
